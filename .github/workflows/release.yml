name: Build

on:
  push:
    branches:
      - auto-publish
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          registry-url: "https://npm.pkg.github.com"

      - run: cat /home/runner/work/_temp/.npmrc | grep -v false > .npmrc
      - run: echo always-auth=true >> .npmrc
      - run: mv .npmrc /home/runner/work/_temp/.npmrc
      - run: npm publish packages/oceanfront
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


