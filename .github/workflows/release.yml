name: Publish dev release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RELEASE_NAME: Dev
  RELEASE_TAG: dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn run lint

      - name: Create packages
        env:
          OF_DEMO_ROOT_PATH: "/oceanfront/"
        run: yarn run package

      - name: Run unit tests
        run: yarn run test

      - uses: djnicholson/release-action@v2.11
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ env.RELEASE_NAME }}
          tag-name: ${{ env.RELEASE_TAG }}
          asset-name: "oceanfront-${{ env.RELEASE_TAG }}.tgz"
          file: "./packages/oceanfront/oceanfront-v0.1.0.tgz"

      - uses: djnicholson/release-action@v2.11
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ env.RELEASE_NAME }}
          tag-name: ${{ env.RELEASE_TAG }}
          asset-name: "of-colorscheme-editor-${{ env.RELEASE_TAG }}.tgz"
          file: "./packages/of-colorscheme-editor/of-colorscheme-editor-v0.1.0.tgz"

      - uses: djnicholson/release-action@v2.11
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-name: ${{ env.RELEASE_NAME }}
          tag-name: ${{ env.RELEASE_TAG }}
          asset-name: "oceanfront-html-editor-${{ env.RELEASE_TAG }}.tgz"
          file: "./packages/oceanfront-html-editor/oceanfront-html-editor-v0.1.0.tgz"

      - name: Ping app-js
        run: |
          curl -X POST https://api.github.com/repos/1CRM/app-js/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.APPJS_PING_TOKEN }} \
          --data '{"event_type": "update_oceanfront"}'
